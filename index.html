<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nothing Bank</title>
</head>
<body class="text-uppercase">
    <section class="title">
        <div class="text-center p-5">Welcome To Nothing Bank</div>
    </section>
    <section class="p-5 login-section">
        <div class="login-form login-box p-5">
            <div class="log-title text-center">Login form</div>
            <div class="input text-center pt-5">
                <input class="username-input" type="text" placeholder="Enter Your Email">
            </div>
            <div class="input text-center pt-5">
                <input class="password-input" type="password" placeholder="Enter Your Password">
            </div>
            <div class="text-center pt-5">
                <button class="login-button">Login</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
