<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bankstyle.css">
    <title>Demo Name</title>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 cal-box depo-box">
                <div class="cal-title p-3"> Deposit</div>
                <div class=" px-5">$ <span class="deposit-amount">0</span></div>
            </div>
            <div class="col-4 cal-box withd-box">
                <div class="cal-title p-3">Withdraw</div>
                <div class=" px-5">$ <span class="withdraw-amount">0</span></div>
            </div>
            <div class="col-4 cal-box bal-box">
                <div class="cal-title p-3">Balance</div>
                <div class=" px-5">$ <span class="balance-amount">1200</span></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 form-box deposit-input-box">
                <div class="cal-title p-3">Deposit</div>
                <div class="p-4">
                    <input type="number" id="deposit-amount-input" placeholder="Enter deposit amount">
                </div>
                <div class="p-3">
                <button class="deposit-button dw-button">Deposit</button>
                </div>
            </div>
            <div class="col-4 form-box withdraw-input-box">
                <div class="cal-title p-3">Withdraw</div>
                <div class="p-4">
                    <input type="number" id="withdraw-amount-input" placeholder="Enter Withdraw Amount">
                </div>
                <div class="p-3">
                <button class="withdraw-button dw-button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    



    <script src="bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
